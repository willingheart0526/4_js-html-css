<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">


</head>
<body>

    <form>

        <input list="mylists">
        
        <datalist id="mylists">

            <option value="IE"></option>
            <option value="FireFox"></option>
            <option value="Google Chrome"></option>
            <option value="Safari"></option>

        </datalist>
        <br><br>

        <input type="color" name="color">
        <br><br>

        <input type="date" name="day">
        <br><br>

        <input type="email" name="email">
        <br><br>

        <input type="number" name="number" min="1" max="6">
        <br><br>

        <input type="text" name="firstname" value="Tom" readonly>
        <br><br>

        <input type="text" name="firstname" value="Tom" disabled>
        <br><br>

        <input type="text" name="firstname" value="Tom" size="90">
        <br><br>

        <input type="text" name="firstname" value="Tom" maxlength="4">
        <br><br>

    </form>

    <br><br><br><br><br><br><br>

    
</body>
</html>
